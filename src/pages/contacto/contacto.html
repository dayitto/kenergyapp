<ion-header>
  <ion-navbar color="titulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="tituloHeader" style="position: absolute;left: 25%; top: 33%;">Contacto</ion-title>


    <ion-buttons left *ngIf="!isOn" class="animated fadeIn">
      <button icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios">
        <span class="button-inner">
          <img src="assets/imgs/contacto/contacto.png" style="width: 65%;margin-left: -27px;">
        </span>
        <div class="button-effect">

        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="
        background-image: url(assets/imgs/fondo.jpg); 
    background-size: 100%;
    background-position: bottom center;
    background-repeat: no-repeat;
    background-color: white;" class="animated fadeIn">
  <div style="width:100%;border-bottom: 1px solid #6a6b6b;">
    <div style="width:24%;display:inline-block;text-align: center;margin-bottom: 16px;">
      <a (click)="abrirPaginaFacebook()"><img src="assets/imgs/contacto/facebook.png" style="    width: 67%;"></a>
    </div>
    <!-- <div style="width:24%;display:inline-block;text-align: center;margin-bottom: 16px;">
    	<a href="tel:272-167-2847" ><img src="assets/imgs/contacto/telefono.png" style="    width: 67%;"></a>
    </div> -->
    <div style="width:24%;display:inline-block;text-align: center;margin-bottom: 16px;">
      <a href="https://api.whatsapp.com/send?phone={{whatsapp}}"><img src="assets/imgs/contacto/whatsapp.png" style="    width: 67%;"></a>
    </div>
    <div style="width:24%;display:inline-block;text-align: center;margin-bottom: 16px;">
      <a (click)="abrirPaginaInstagram()"><img src="assets/imgs/contacto/instagram.png" style="    width: 67%;"></a>
    </div>
    <div style="width:24%;display:inline-block;text-align: center;margin-bottom: 16px;">
    	<img src="assets/imgs/contacto/twitter.png" style="    width: 67%;">
    </div>
  </div>
  <div style="width:100%">
    <div style="width:48%;display:inline-block;text-align: center;margin-bottom: 8px;margin-top: 10px" *ngFor="let telefono of telefonos">
      <a href="tel:{{telefono.telefono}}" ><img src="assets/imgs/contacto/{{telefono.imagen}}" style="width: 32%;box-shadow: 1px 1px 1px #123;
      border-radius: 156px;"></a>
      <!-- <div style="margin-top:5px">{{telefono.telefono}}</div> -->
      <div style="margin-top:5px; font-size: 20px;">{{telefono.descripcion}}</div>
    </div>
    <div style="width:48%;display:inline-block;text-align: center;margin-bottom: 8px;margin-top: 10px">
      <img src="assets/imgs/contacto/ambulancia.png" style="width: 32%;box-shadow: 1px 1px 1px #123;
      border-radius: 156px;" (click)="alertaCruz()">
      <div style="margin-top:5px; font-size: 20px;">Cruz roja</div>
    </div>
    <div style="width:48%;display:inline-block;text-align: center;margin-bottom: 8px;margin-top: 10px">
      <img src="assets/imgs/contacto/bpmberos.png" style="width: 32%;box-shadow: 1px 1px 1px #123;
      border-radius: 156px;" (click)="alertaBomberos()">
      <div style="margin-top:5px; font-size: 20px;">Bomberos</div>
    </div>
  </div>
  <div style="display:inline-block;width:43%;text-align: center; margin-top: 10%;" (click)="openAvisoPrivacidad()"><a style="color:darkblue;font-size: 100%;">Aviso
    de Privacidad</a></div>
</ion-content>

<ion-fab top right class="animated swing">
  <button ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()">
      <img src="assets/imgs/home/gas-station.png" alt="logo" class="claseImg animated fadeIn" />
  </button>
  <button *ngIf="notificacion.num > 0" ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()" class="miniBoton">
    {{notificacion.num}}
</button>
</ion-fab>
