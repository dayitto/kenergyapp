<ion-header>
  <ion-navbar color="titulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="tituloHeader" style="position: absolute;left: 25%; top: 33%;">Facturación</ion-title>

    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)" style="color:#fff">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons left *ngIf="!isOn" class="animated fadeIn">
      <button icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios">
        <span class="button-inner">
          <img src="assets/imgs/facturacion/factura.png" style="width: 65%;margin-left: -27px;">
        </span>
        <div class="button-effect">

        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="
  background-image: url(assets/imgs/fondo.jpg); 
  background-size: 100%;
  background-position: bottom center;
  background-repeat: no-repeat;
  background-color: white;">
    <ion-item style="width:100%" class="itemD">
      <ion-label style="color:#1b155c;">Desde</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="desde" style="color: #000;" 
      doneText="Aceptar" cancelText="Cancelar" (ionChange)="buscar()"></ion-datetime>
    </ion-item>
    <ion-item style="width:100%" class="itemD">
      <ion-label style="color:#1b155c;">Hasta</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="hasta" style="color: #000;" 
      doneText="Aceptar" cancelText="Cancelar" (ionChange)="buscar()"></ion-datetime>
    </ion-item>
  <ion-item style="width:100%" class="itemD">
    <ion-label position="floating" style="color:#1b155c;">Estación</ion-label>
    <ion-select [(ngModel)]="idEstacion" style="color:#000" okText="Aceptar" 
    cancelText="Cancelar" (ionChange)="buscar()">
      <ion-option *ngFor="let estacion of estaciones" value="{{estacion.id}}">{{estacion.descripcion}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item style="width:100%" class="itemD">
    <ion-label position="floating" style="color:#1b155c;">Razón Social</ion-label>
    <ion-select [(ngModel)]="idDatoFacturacion" style="color:#000" okText="Aceptar" 
    cancelText="Cancelar" (ionChange)="buscar()">
      <ion-option *ngFor="let datofac of datosFacturacion" value="{{datofac.id}}">{{datofac.descripcion}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="width:100%" class="itemD">
    <ion-label position="floating" style="color:#1b155c;">Vehículo</ion-label>
    <ion-select [(ngModel)]="idVehiculo" style="color:#000" okText="Aceptar" 
    cancelText="Cancelar" (ionChange)="buscar()"> 
      <ion-option *ngFor="let vehiculo of vehiculos" value="{{vehiculo.id}}">{{vehiculo.descripcion}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-list class="animated fadeIn">
    <ion-item *ngFor="let factura of facturas" class="itemList">
      <div style="width:100%">
        <div style="display:inline-block;width:20%" (click)="facturacionService.downloadFactura(factura.id, factura.idEstacion)">
          <img src="assets/imgs/facturacion/invoice.png" style="width: 44px;">
        </div>
        <div style="display:inline-block;width:68%">
          <div style="width:100%">
            <div style="width:48%;display: inline-block;font-weight: lighter;" class="tituloHeader">{{factura.auto}}</div>
            <div style="width:48%;display: inline-block;font-weight: lighter;" class="tituloHeader">{{factura.nombreEst}}</div>
          </div>
          <div style="width:100%">
            <div style="width:48%;display: inline-block;font-weight: lighter;" class="tituloHeader">{{factura.fecha}}</div>
            <div style="width:48%;display: inline-block;font-weight: lighter;" class="tituloHeader">${{factura.precio}}</div>
          </div>
        </div>
        <div style="display:inline-block;text-align: right;">
          <ion-icon name="mail" style="font-size: 25px;" (click)="facturacionService.mostrarEnvio(factura.id, factura.idEstacion, factura.email)"></ion-icon>
      </div>
        <!--<div style="width:10%;display: inline-block;">
          <div style="text-align: center;">
            <ion-icon name="download"></ion-icon>
          </div>
          <div style="text-align: center;">
            <ion-icon name="mail"></ion-icon>
          </div>
        </div>-->
      </div>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab top right class="animated swing">
  <button ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()">
      <img src="assets/imgs/home/gas-station.png" alt="logo" class="claseImg animated fadeIn" />
  </button>
  <button *ngIf="notificacion.num > 0" ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()" class="miniBoton">
    {{notificacion.num}}
</button>
</ion-fab>
