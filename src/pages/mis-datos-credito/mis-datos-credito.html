<ion-header>
  <ion-navbar color="titulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    
    <ion-title class="tituloHeader" style="position: absolute;left: 25%; top: 33%;">Mis Datos</ion-title>

    <ion-buttons left  class="animated fadeIn">
      <button icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios">
        <span class="button-inner">
          <img src="assets/imgs/misDatos/usuario.png" style="width: 65%;margin-left: -27px;">
        </span>
        <div class="button-effect">

        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="
    background-image: url(assets/imgs/fondo.jpg); 
    background-size: 100%;
    background-position: bottom center;
    background-repeat: no-repeat;
    background-color: white;">
<input type="hidden" id="editado"/>

  <ion-item style="width:100%">
    <ion-label position="floating" style="color:#181560;">Kanz Combustibles S.A. de C.V.</ion-label>
  </ion-item>

  <ion-item style="width:100%">
    <ion-label position="floating" style="color: #181560;">Usuario: {{usuario}}</ion-label>
  </ion-item>

  <ion-item style="width:100%">
    <ion-label position="floating" style="color:#181560;">Email: <div style="display:inline-block;font-weight: 100;
      color: #000;">{{email}}</div></ion-label>
  </ion-item>
    
  <ion-item style="width:100%">
    <ion-label position="floating" style="color:#181560;">Nombre:</ion-label>
    <ion-input [(ngModel)]="nombre" style="color: #000;" (ngModelChange)="indicarCambio()"></ion-input>
  </ion-item>

  <ion-item style="width:100%">
    <ion-label position="floating" style="color:#181560;">Celular:</ion-label>
    <ion-input [(ngModel)]="celular" style="color: #000;" (ngModelChange)="indicarCambio()"></ion-input>
  </ion-item>
  <ion-row>
    <ion-col style="text-align: center">
    <div class="animated fadeIn">
      <button ion-button color="aceptar" class="tituloHeader botonGuardar" (click)="editarUsuario()">Guardar</button>
    </div>
</ion-col>
  <ion-col style="text-align: center">
    <div class="animated fadeIn">
      <button ion-button color="adicional" class="tituloHeader botonGuardar" (click)="mensajeUsuario()">Nuevo usuario</button>
    </div>
  </ion-col>
  </ion-row>
  
<div style="text-align: center;color:#51506d;margin-top: 10px;     margin-bottom: 15px;">
  <u><a style="color:#0f70da; font-weight: bolder;" (click)="openAvisoPrivacidad()">Aviso de Privacidad</a></u>
</div>
</ion-content>

<ion-fab top right class="animated swing">
  <button ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()">
      <img src="assets/imgs/home/gas-station.png" alt="logo" class="claseImg animated fadeIn" />
  </button>
  <button *ngIf="notificacion.num > 0" ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()" class="miniBoton">
    {{notificacion.num}}
</button>
</ion-fab>
