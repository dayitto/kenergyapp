<ion-header>
  <ion-navbar color="titulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="tituloHeader" style="position: absolute;left: 25%; top: 33%;">Cargas</ion-title>

    <ion-buttons end>
      <button ion-button (click)="presentPopover($event)" style="color:#fff">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>


    <ion-buttons left *ngIf="!isOn" class="animated fadeIn">
      <button icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios">
        <span class="button-inner">
          <img src="assets/imgs/cargas/fuel-station.png" style="width: 65%;margin-left: -27px;">
        </span>
        <div class="button-effect">

        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding style="
    background-image: url(assets/imgs/fondo.jpg); 
    background-size: 100%;
    background-position: bottom center;
    background-repeat: no-repeat;
    background-color: white;">
  <div style="width:100%;text-align: center" class="animated fadeIn">
    <ion-item style="width:100%" class="itemD">
      <ion-label style="color:#1b155c;">Desde:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="desde" style="color: #000;" doneText="Aceptar"
       cancelText="Cancelar" (ionChange)="buscar()"></ion-datetime>
    </ion-item>
    <ion-item style="width:100%" class="itemD">
      <ion-label style="color:#1b155c;">Hasta:</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="hasta" style="color: #000;" doneText="Aceptar" 
      cancelText="Cancelar" (ionChange)="buscar()"></ion-datetime>
    </ion-item>
  <ion-item style="width:100%" class="itemD">
    <ion-label position="floating" style="color:#1b155c;">Estación</ion-label>
    <ion-select [(ngModel)]="idEstacion" style="color:#000" okText="Aceptar" 
    cancelText="Cancelar" (ionChange)="buscar()">
      <ion-option *ngFor="let estacion of estaciones" value="{{estacion.id}}">{{estacion.descripcion}}</ion-option>
    </ion-select>
  </ion-item>

  <ion-item style="width:100%" class="itemD">
    <ion-label position="floating" style="color:#1b155c;">Vehículo</ion-label>
    <ion-select [(ngModel)]="idVehiculo" style="color:#000" okText="Aceptar" 
    cancelText="Cancelar" (ionChange)="buscar()"> 
      <ion-option *ngFor="let vehiculo of vehiculos" value="{{vehiculo.id}}">{{vehiculo.descripcion}}</ion-option>
    </ion-select>
  </ion-item>
  </div>

  <ion-list class="animated fadeIn">
    <ion-item *ngFor="let carga of cargas" class="itemList">
      <ion-row>
        <p style="display:inline-block; color: #fff; font-size: 20px;">{{carga.estacion}}</p>
      </ion-row>
      <ion-row>
        <ion-col style="border-left: 2px solid white; padding-left: 5px;">
          <p style="color:#fff;">{{carga.auto}}</p>
          <p style="color:#fff;">{{carga.km}} Kms</p>
        </ion-col>
        <ion-col style="border-left: 2px solid white; padding-left: 5px;">
          <p style="color:#fff;">{{carga.fecha}}</p>
          <p style="color:#fff;">{{carga.hora}}</p>
        </ion-col>
        <ion-col style="border-left: 2px solid white; padding-left: 5px;">
          <p style="color:#fff;">{{carga.producto}}</p>
          <p style="color:#fff;">{{carga.lts | number: '2.'}} Lts.</p>
          <p style="color:#fff;">${{carga.precio | number: '2.'}}</p>
        </ion-col>
        <ion-col>
          <div style="display:inline-block;background-color: #ff0000;text-align: right;" *ngIf="!carga.facturada && carga.facturable"
        (click)="openCarga(carga)">
          <p style="color:#fff;margin: 2px">Facturar...</p>
        </div>
        <div style="display:inline-block;text-align: right;" *ngIf="carga.facturada">
          <ion-icon name="download" style="font-size: 25px;" (click)="facturacionService.downloadFactura(carga.idFactura,carga.idEstacion)"></ion-icon>
          <ion-icon name="mail" style="font-size: 25px;" (click)="facturacionService.mostrarEnvio(carga.idFactura,carga.idEstacion,carga.email)"></ion-icon>
        </div>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab top right class="animated swing">
  <button ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()">
      <img src="assets/imgs/home/gas-station.png" alt="logo" class="claseImg animated fadeIn" />
  </button>
  <button *ngIf="notificacion.num > 0" ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()" class="miniBoton">
    {{notificacion.num}}
</button>
</ion-fab>
