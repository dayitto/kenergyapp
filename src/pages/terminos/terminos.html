<ion-header>
  <ion-navbar color="titulo">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title class="tituloHeader" style="position: absolute;left: 25%; top: 33%;">Promoci√≥n</ion-title>
    <ion-buttons left *ngIf="!isOn" class="animated fadeIn">
      <button icon-only="" ion-button="" class="disable-hover bar-button bar-button-ios bar-button-default bar-button-default-ios">
        <span class="button-inner">
          <img src="assets/imgs/promociones/promocion.png" style="width: 65%;margin-left: -27px;">
        </span>
        <div class="button-effect">

        </div>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="
    background-image: url(assets/imgs/fondo.jpg); 
    background-size: 100%;
    background-position: bottom center;
    background-repeat: no-repeat;
    background-color: white;">
  <div style="color: #1b1464;font-weight: 700;font-size: 150%;" (click)="openPromo(promocion)">
    <u>{{promocion.titulo}}</u>
  </div>
  <div style="font-size: 108%;margin-top: 6px;margin-bottom: 3px;">
    {{promocion.descripcion}}
  </div>
  <div style="margin-bottom: 10px">
    <img src="assets/imgs/promociones/{{promocion.img}}" style="width: 100%;box-shadow: 1px 1px 1px #123;">
  </div>
  <div style="text-align: justify;font-size: 120%;">
    {{promocion.terminos}}
  </div>
</ion-content>
<ion-fab top right class="animated swing">
  <button ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()">
      <img src="assets/imgs/home/gas-station.png" alt="logo" class="claseImg animated fadeIn" />
  </button>
  <button *ngIf="notificacion.num > 0" ion-fab color="light" (click)="mostrarNotif.abrirNotificacion()" class="miniBoton">
    {{notificacion.num}}
</button>
</ion-fab>
